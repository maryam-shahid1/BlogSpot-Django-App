{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/static/blog/images/favicon.png">
  <title>BlogSpot</title>
  <link href="/static/blog/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link href="/static/blog/css/mediumish.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-white fixed-top mediumnavigation">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container">
      <a class="navbar-brand" href="{% url 'student_home' %}">
        <img src="/static/blog/images/b.png" alt="logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'student_home' %}">Stories <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'student_home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="post.html">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'author' %}">Author</a>
          </li>
          <li class="nav-item dropdown">
            {% if user.is_authenticated %}
            <div class="nav-item dropdown">
              <a class=" nav-link btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                id="dropdown" aria-expanded="false">
                {{first_name}}
              </a>

              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'author' %}">Profile</a>
                <a class="dropdown-item" href="{% url 'update_profile' %}">Settings</a>
                <a class="dropdown-item" href="{% url 'logout_request' %}">Log Out</a>
              </div>
            </div>
            {% else %}
          <li>
            <div class="nav-item dropdown">
              <a class=" nav-link btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                aria-expanded="false" id="auth-button">
                Login
              </a>

              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'student_login' %}">As Author</a>
                <a class="dropdown-item" href="{% url 'organisation_login' %}">As Organisation</a>
              </div>
            </div>
          </li>
          {% endif %}

          </li>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <span class="search-icon"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25">
                <path
                  d="M20.067 18.933l-4.157-4.157a6 6 0 1 0-.884.884l4.157 4.157a.624.624 0 1 0 .884-.884zM6.5 11c0-2.62 2.13-4.75 4.75-4.75S16 8.38 16 11s-2.13 4.75-4.75 4.75S6.5 13.62 6.5 11z">
                </path>
              </svg></span>
          </form>
      </div>
    </div>
  </nav>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
  <script src="{% static 'blog/js/alert.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="/static/blog/js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="/static/blog/js/bootstrap.min.js"></script>
  <script src="/static/blog/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
